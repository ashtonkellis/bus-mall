<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BusMall</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="http://via.placeholder.com/150x50" alt="">
    <h1>BusMall Products</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>
  <h2 id="sub-header">Click on item to cast your vote!</h2>
  <section class="vote" id="vote-section">
    <div class="items" id="items">
      <img src="http://via.placeholder.com/100x100" alt="">
      <img src="http://via.placeholder.com/100x100" alt="">
      <img src="http://via.placeholder.com/100x100" alt="">
    </div>
    <div class="text">
      <p>Welcome to our BusMall product market research center! 100% of these products are extremely useful, and purchasing them will vastly improve the quality of your life.</p>
    </div>
  </section>
  <canvas id="results-chart"></canvas>
  <section class="results-table">
    <table id="results-table"></table>
  </section>
  <footer>
    <p>Footer Stuff</p>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
