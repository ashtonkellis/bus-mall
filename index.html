<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BusMall</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="http://via.placeholder.com/150x50" alt="">
    <h1>BusMall Products</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Products</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
  </header>
  <div class="content">
    <aside>
      <h2>Results</h2>
      <table id="results"></table>
    </aside>
    <div class="vote">
      <section id = "items" class="items">
      </section>
      <h2>Click on item to cast your vote!</h2>
      <section class="text">
        <p>Welcome to our BusMall product market research center! 100% of these products are extremely useful, and purchasing them will vastly improve the quality of your life.</p>
      </section> <!-- end of text div -->  
    </div><!-- end of vote div -->
    <canvas id="chart"></canvas>
  </div><!-- end of content div -->
  <footer>
    <p>Footer Stuff</p>
  </footer>
  <script src=js/app.js></script>
</body>
</html>
